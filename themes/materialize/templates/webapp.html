<!-- Chrome for Android theme color -->
<meta name="theme-color" content="#39B39D">

<!-- Web Application Manifest -->
<link rel="manifest" href="{{ SITEURL }}/manifest.json">

<!-- Tile color for Win8 -->
<meta name="msapplication-TileColor" content="#39B39D">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ SITENAME }}">
<link rel="icon" href="{{ SITEURL }}/{{ FAVICON }}" type="{{ FAVICON_TYPE }}">
<link rel="shortcut icon" href="{{ SITEURL }}/{{ FAVICON }}" type="{{ FAVICON_TYPE }}">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ SITENAME }}">
<link rel="apple-touch-icon" href="{{ SITEURL }}/{{ FAVICON }}">

<!-- Tile icon for Win8 (144x144) -->
<meta name="msapplication-TileImage" content="{{ SITEURL }}/{{ FAVICON }}">
